<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸付费解锁</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        body {font-family: 宋体;}
        /* 壁纸预览 */
        .wallpaper {display: grid;grid-template-columns: 1fr 1fr 1fr;gap: 8px;padding: 10px;}
        .wallpaper img {width: 100%;border-radius: 8px;}
        /* 标签 */
        .tags {display: flex;gap: 10px;padding: 0 10px;margin-bottom: 15px;justify-content: center;}
        .tags span {padding: 5px 12px;border-radius: 20px;color: white;font-size: 14px;}
        .tag1 {background: #ff9a44;}
        .tag2 {background: #4facfe;}
        .tag3 {background: #ff6b81;}
        /* 价格套餐 */
        .price {padding: 0 15px;margin-bottom: 20px;}
        .card {border: 1px solid #eee;border-radius: 12px;padding: 18px;margin-bottom: 12px;position: relative;}
        .card .hot {position: absolute;top: 10px;right: 10px;background: #ff3838;color: white;font-size: 12px;padding: 2px 8px;border-radius: 4px;}
        .now-price {font-size: 22px;color: #ff3838;font-weight: bold;}
        .old-price {font-size: 13px;color: #999;text-decoration: line-through;margin-left: 8px;}
        .desc {font-size: 13px;color: #666;margin-top: 5px;}
        /* 支付按钮 */
        .pay-btn {width: 92%;height: 50px;background: #222;color: white;border: none;border-radius: 25px;font-size: 16px;margin: 0 auto;display: block;}
        .agree {text-align: center;font-size: 12px;color: #999;margin: 10px 0;}
        /* 模拟浏览器栏 */
        .browser {background: #f5f5f5;padding: 10px;display: flex;align-items: center;gap: 8px;}
        .browser input {flex: 1;height: 28px;border: 1px solid #ddd;border-radius: 4px;padding: 0 8px;font-size: 13px;}
        .browser button {width: 28px;height: 28px;border: none;border-radius: 4px;background: #ddd;}
    </style>
</head>
<body>
    <!-- 模拟浏览器栏 -->
    <div class="browser">
        <button>&lt;</button>
        <input type="text" value="壁纸付费解锁" readonly>
        <button>↻</button>
    </div>

    <!-- 壁纸预览 -->
    <div class="wallpaper">
        <img src="https://picsum.photos/id/1/300/400" alt="壁纸1">
        <img src="https://picsum.photos/id/2/300/400" alt="壁纸2">
        <img src="https://picsum.photos/id/3/300/400" alt="壁纸3">
        <img src="https://picsum.photos/id/4/300/400" alt="壁纸4">
        <img src="https://picsum.photos/id/5/300/400" alt="壁纸5">
        <img src="https://picsum.photos/id/6/300/400" alt="壁纸6">
    </div>

    <!-- 标签 -->
    <div class="tags">
        <span class="tag1">免盘直取</span>
        <span class="tag2">独家原创</span>
        <span class="tag3">永久有效</span>
    </div>

    <!-- 价格套餐 -->
    <div class="price">
        <div class="card">
            <div class="hot">全部解锁</div>
            <div class="now-price">¥18.88</div>
            <div class="old-price">原价¥68.88</div>
            <div class="desc">立省50元 解锁全部壁纸</div>
        </div>
        <div class="card">
            <div class="hot">限时优惠</div>
            <div class="now-price">¥6.66</div>
            <div class="old-price">原价¥16.66</div>
            <div class="desc">立省10元 解锁单个壁纸</div>
        </div>
    </div>

    <!-- 支付按钮 -->
    <button class="pay-btn">立即领取全部壁纸</button>
    <div class="agree">开通即同意《会员协议》</div>
</body>
</html>
